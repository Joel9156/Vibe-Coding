<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Lotto Powerball Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>
            <img class="nz-flag" src="https://flagcdn.com/nz.svg" alt="뉴질랜드 국기">
            NZ Lotto
        </h1>
        <p>Powerball Lucky Generator</p>
    </div>

    <div class="controls">
        <button id="start-btn" onclick="showInput()">추첨하기</button>

        <div id="input-section">
            <label for="line-count" class="input-label">몇 줄을 추첨할까요?</label>
            <input type="number" id="line-count" min="1" max="20" value="5">
            <button onclick="drawLines()">결과 보기</button>
            <div class="notice-text">* 뉴질랜드 로또 규정에 따라 최대 20줄까지만 가능합니다.</div>
        </div>
    </div>

    <div class="board" id="board"></div>

    <script src="script.js"></script>
</body>
</html>
