<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Lotto Powerball Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>
            <img class="nz-flag" src="https://flagcdn.com/nz.svg" alt="New Zealand Flag">
            NZ Lotto
        </h1>
        <p>Powerball Lucky Generator</p>
    </div>

    <div class="controls">
        <button id="start-btn" onclick="showInput()">Draw Numbers</button>

        <div id="input-section">
            <label for="line-count" class="input-label">How many lines?</label>
            <input type="number" id="line-count" min="1" max="20" value="5">
            <button onclick="drawLines()">Get Results</button>
            <div class="notice-text">* Maximum of 20 lines allowed per NZ Lotto rules.</div>
        </div>
    </div>

    <div class="board" id="board"></div>

    <script src="script.js"></script>
</body>
</html>
